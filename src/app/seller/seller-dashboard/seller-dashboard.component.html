<div class="container-fluid mt-2 text-center">
    <div class="row">
        <!-- <div class="col-md-3">
            <div class="card p-3">
               
            </div>
        </div> -->
        <div class="col-md-9">
            <div class="card">
                <h1>content</h1>
            </div>
            <div class="row mt-2">
                <div class="col-sm-3">
                    <div class="card shadow bg-light">
                        <p>products</p>
                        <!-- {% if pcnt %}
                        <h1>{{ pcnt }}</h1>
                        {% else %}
                        <h1>0</h1>
                        {% endif %} -->
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card shadow bg-light ">
                        <p>selled</p>
                        <h1>0</h1>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card shadow bg-light">
                        <p>returned</p>
                        <h1>0</h1>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card shadow bg-light">
                        <p>Active</p>
                        <!-- {% if ocnt %}
                        <h1>{{ ocnt }}</h1>
                        {% else %}
                        <h1>0</h1>
                        {% endif %} -->
                    </div>
                </div>
            </div>

            <div class="col-md-12 mt-4">
                <!-- <div class="card"> -->
                    <form class="form-inline my-2 my-lg-0" method="POST" >
                        <!-- {% csrf_token %} -->
                        <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="Search" aria-label="Search">
                        <a href="/productsearch">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Product Search</button>
                        </a>
                    </form>
                <!-- </div> -->
            </div>

            <table class="table table-bordered mt-4" >
                <thead>
                    <tr>
                        <th scope="col">name</th>
                        <th scope="col">picture</th>
                        <th scope="col">category</th>
                        <th scope="col">description</th>
                        <!-- <th scope="col">date</th> -->
                        <th scope="col">stock</th>
                        <th scope="col">price</th>
                        <th scope="col">edit</th>
                        <th scope="col">delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- {% for p in plst %} -->
                    <tr *ngFor="let p of gdt">
                        <td>{{ p.name }}</td>
                        <!-- <th scope="row">1</th>  -->
                        <!-- <td>{{p.name}}</td> -->
                        <td><img src="{{ p.product_image }}" alt="" width="60px" height="30px"></td>
                        <td>{{p.category}}</td>
                        <td>{{p.description}}</td>
                        <!-- <td>{{p.date}}</td> -->
                        <td>{{ p.stock }}</td>
                        <td>{{ p.price }}</td>
                        <!-- <th scope="row"><a href="{% url 'updateProduct' id=p.id %}">update</a></th> -->
                        <!-- <th scope="row"><a href="/deleteproduct/{{p.id}}">delete</a></th>
                      </tr>
                      <!-- {%endfor%} -->
                </tbody>
            </table>

        </div>
       
        <!-- <div class="col-md-3">

        </div> -->
    </div>
</div>
