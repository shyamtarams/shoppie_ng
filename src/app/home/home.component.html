<table class="table">
    <tr>
        <th scope="col">name</th>
        <th scope="col">description</th>
        <th scope="col">image</th>
    </tr>
    <tr *ngFor="let dt of gdt">
        <td>{{ dt.name}}</td>
        <td>{{ dt.description}}</td>
        <td>
            <img class="img-fluid img-thumbnail" [src]=" dt.category_image " alt="{{ dt.name}}" >
        </td>
    </tr>
    
</table>
